<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OK PLAY</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="main-display">
      <header>
        <div class="header-block">
          <img src="./assets/ok-hand-default.svg" alt="OkSvg" />
          <span class="logo-text">Game</span>
        </div>
        <div>
          <a class="global-button" href="https://ok-game.netlify.app"
            >Back to lobby</a
          >
          <a
            class="global-button"
            target="_blank"
            href="https://ok-game.netlify.app/instructions"
            >Game Rules</a
          >
        </div>
      </header>

      <div id="phaser-example"></div>
      <p id="currentGame"></p>
      <script>
        document.getElementById("currentGame").innerHTML =
          "Link to join game:<br>" + window.location.href;
      </script>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
